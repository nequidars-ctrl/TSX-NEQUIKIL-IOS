workflows:
  android-ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/TSXNEQUIKIL.xcworkspace"
        XCODE_SCHEME: "TSXNEQUIKIL"
        APP_ID: "ui.so.nequikill"
      node: 18.17.0
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      
      - name: Setup iOS project
        script: |
          cd ios
          if [ ! -f "TSXNEQUIKIL.xcodeproj/project.pbxproj" ] || [ ! -s "TSXNEQUIKIL.xcodeproj/project.pbxproj" ]; then
            echo "Generando project.pbxproj bÃ¡sico..."
            mkdir -p TSXNEQUIKIL.xcodeproj
            echo "" | base64 -d > TSXNEQUIKIL.xcodeproj/project.pbxproj
            echo "âœ… project.pbxproj creado"
          fi
          cd ..
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          
          echo "ðŸ”§ Solucionando problema de checksum de boost..."
          BOOST_PODSPEC="../node_modules/react-native/third-party-podspecs/boost.podspec"
          OLD_CHECKSUM="f0397ba6e982c4450f27bf32a2a83292aba035b827a5623a14636ea583318c41"
          NEW_CHECKSUM="1c162b579a423fa6876c6c5bc16d39ab4bc05e28898977a0a6af345f523f6357"
          
          if [ -f "$BOOST_PODSPEC" ]; then
            echo "âœ… Modificando podspec de boost..."
            cp "$BOOST_PODSPEC" "${BOOST_PODSPEC}.backup"
            sed -i '' "s/$OLD_CHECKSUM/$NEW_CHECKSUM/g" "$BOOST_PODSPEC" 2>/dev/null || \
            sed -i.bak "s/$OLD_CHECKSUM/$NEW_CHECKSUM/g" "$BOOST_PODSPEC" 2>/dev/null || true
            sed -i '' 's/sha256 "[^"]*"/sha256 "'"$NEW_CHECKSUM"'"/g' "$BOOST_PODSPEC" 2>/dev/null || \
            sed -i.bak 's/sha256 "[^"]*"/sha256 "'"$NEW_CHECKSUM"'"/g' "$BOOST_PODSPEC" 2>/dev/null || true
            echo "âœ… Podspec modificado"
          fi
          
          echo "ðŸ“¦ Instalando CocoaPods..."
          pod install
          
          if [ ! -d "TSXNEQUIKIL.xcworkspace" ]; then
            echo "ERROR: Workspace no generado"
            exit 1
          fi
          echo "âœ… Workspace generado correctamente"
          cd ..
      
      - name: Generate JS bundle for iOS
        script: |
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios/ \
            --reset-cache
      
      - name: Build iOS IPA
        script: |
          cd ios
          xcodebuild clean build \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          
          APP_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name "TSXNEQUIKIL.app" -path "*/Release-iphonesimulator/*" | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: App bundle no encontrado"
            exit 1
          fi
          
          cp ios/main.jsbundle "$APP_PATH/main.jsbundle" 2>/dev/null || true
          if [ -d "ios/assets" ]; then
            cp -r ios/assets "$APP_PATH/" 2>/dev/null || true
          fi
          
          mkdir -p ../build/ios/ipa/Payload
          cp -r "$APP_PATH" ../build/ios/ipa/Payload/TSXNEQUIKIL.app
          cd ../build/ios/ipa
          zip -r TSXNEQUIKIL.ipa Payload
          cd ../../..
    
    artifacts:
      - build/ios/ipa/*.ipa
    
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: true

