workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/TSXNEQUIKIL.xcworkspace"
        XCODE_SCHEME: "TSXNEQUIKIL"
        APP_ID: "ui.so.nequikill"
      node: 18.17.0
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Setup iOS project
        script: |
          echo "Verificando proyecto iOS..."
          if [ ! -f "ios/TSXNEQUIKIL.xcodeproj/project.pbxproj" ]; then
            echo "⚠️ project.pbxproj no encontrado"
            echo "El proyecto iOS necesita project.pbxproj para funcionar"
            echo "Verificando si podemos crearlo desde template..."
            if command -v xcodebuild &> /dev/null; then
              echo "Intentando crear proyecto mínimo..."
              cd ios
              mkdir -p TSXNEQUIKIL.xcodeproj
              cat > TSXNEQUIKIL.xcodeproj/project.pbxproj << 'EOFPROJECT'
