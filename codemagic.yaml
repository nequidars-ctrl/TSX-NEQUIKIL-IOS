              cd ..
            else
              echo "❌ xcodebuild no disponible, no se puede crear project.pbxproj"
              echo "ERROR: El proyecto iOS necesita project.pbxproj en el repositorio"
              exit 1
            fi
          else
            echo "✅ project.pbxproj existe"
          fi
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          if [ ! -f "Podfile" ]; then
            echo "ERROR: Podfile not found!"
            exit 1
          fi
          echo "Verificando estructura del proyecto..."
          ls -la | head -10
          if [ -d "TSXNEQUIKIL.xcodeproj" ]; then
            echo "✅ TSXNEQUIKIL.xcodeproj encontrado"
          else
            echo "⚠️ TSXNEQUIKIL.xcodeproj no encontrado, pero continuando..."
            echo "CocoaPods debería encontrarlo automáticamente con project especificado en Podfile"
          fi
          pod install
          if [ ! -d "TSXNEQUIKIL.xcworkspace" ]; then
            echo "ERROR: TSXNEQUIKIL.xcworkspace no se generó después de pod install!"
            exit 1
          fi
          echo "✅ TSXNEQUIKIL.xcworkspace generado correctamente"
          cd ..
      - name: Generate JS bundle
        script: |
          echo "Generando bundle JS con todos los assets..."
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios/ \
            --reset-cache
          echo "✅ Bundle generado"
          echo "Verificando assets incluidos..."
          if [ -d "ios/assets" ]; then
            echo "Assets encontrados:"
            find ios/assets -type f | head -10
          fi
      - name: Build app for simulator
        script: |
          if [ ! -d "$XCODE_WORKSPACE" ]; then
            echo "ERROR: Workspace no encontrado: $XCODE_WORKSPACE"
            echo "Verificando estructura..."
            ls -la ios/ | grep -E "\.xcworkspace|\.xcodeproj"
            exit 1
          fi
          echo "✅ Workspace encontrado: $XCODE_WORKSPACE"
          xcodebuild clean build \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            BUNDLE_COMMAND="echo 'Bundle already created'"
      - name: Verify bundle exists
        script: |
          if [ ! -f "ios/main.jsbundle" ]; then
            echo "ERROR: main.jsbundle not found!"
            exit 1
          fi
          echo "Bundle size: $(du -h ios/main.jsbundle | cut -f1)"
      - name: Copy bundle and assets to app
        script: |
          APP_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name "TSXNEQUIKIL.app" -path "*/Release-iphonesimulator/*" | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: App bundle not found!"
            echo "Buscando en DerivedData..."
            find $HOME/Library/Developer/Xcode/DerivedData -name "*.app" -type d 2>/dev/null | head -5
            exit 1
          fi
          echo "✅ App bundle encontrado: $APP_PATH"
          
          if [ -f "ios/main.jsbundle" ]; then
            cp ios/main.jsbundle "$APP_PATH/main.jsbundle"
            echo "✅ Bundle JS copiado: $(du -h ios/main.jsbundle | cut -f1)"
          else
            echo "ERROR: main.jsbundle not found to copy!"
            exit 1
          fi
          
          if [ -d "ios/assets" ]; then
            cp -r ios/assets "$APP_PATH/" 2>/dev/null || true
            echo "✅ Assets copiados al app bundle"
            find "$APP_PATH/assets" -type f 2>/dev/null | wc -l | xargs echo "   Total de assets:"
          fi
          
          echo "✅ Bundle y assets copiados correctamente"
      - name: Create IPA for simulator
        script: |
          APP_PATH=$(find $HOME/Library/Developer/Xcode/DerivedData -name "TSXNEQUIKIL.app" -path "*/Release-iphonesimulator/*" | head -1)
          mkdir -p build/Release-iphonesimulator/Payload
          cp -r "$APP_PATH" build/Release-iphonesimulator/Payload/TSXNEQUIKIL.app
          cd build/Release-iphonesimulator
          zip -r TSXNEQUIKIL-simulator.ipa Payload
          cd ../..
          mkdir -p build/ios/ipa
          mv build/Release-iphonesimulator/TSXNEQUIKIL-simulator.ipa build/ios/ipa/
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: true

